<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | Coastal Hazard Reporter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
    <style>
        body {
            background: linear-gradient(to bottom, #0077be, #005a8e, #003b5d);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo-icon {
            font-size: 2rem;
            color: #00b4d8;
        }
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .user-actions {
            display: flex;
            gap: 15px;
        }
        .btn {
            padding: 8px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #00b4d8, #0077be);
            color: white;
        }
        .dashboard-title {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .dashboard-stats {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: 12px;
            min-width: 180px;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #90e0ef;
        }
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        .recent-reports {
            margin-top: 20px;
        }
        .reports-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.05);
        }
        .reports-table th, .reports-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: left;
        }
        .reports-table th {
            background: rgba(0,180,216,0.15);
        }
        .reports-table tr:last-child td {
            border-bottom: none;
        }
        @media (max-width: 800px) {
            .dashboard-stats {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <div class="logo">
                <i class="fas fa-water logo-icon"></i>
                <div class="logo-text">Coastal Hazard Reporter</div>
            </div>
            <div class="user-actions">
                <a href="{{ url_for('user.index') }}" class="btn btn-primary"><i class="fas fa-plus"></i> New Report</a>
                <a href="{{ url_for('user.landing') }}" class="btn btn-primary"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="dashboard-title">Your Dashboard</div>
        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-number">5</div>
                <div class="stat-label">Reports Submitted</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">3</div>
                <div class="stat-label">Issues Resolved</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">2</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
        <div class="recent-reports">
            <h2>Recent Reports</h2>
            <table class="reports-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Hazard Type</th>
                        <th>Status</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2023-09-21</td>
                        <td>Oil Spill</td>
                        <td>Resolved</td>
                        <td>Chennai Beach</td>
                    </tr>
                    <tr>
                        <td>2023-09-18</td>
                        <td>Plastic Waste</td>
                        <td>Pending</td>
                        <td>Vizag Shore</td>
                    </tr>
                    <tr>
                        <td>2023-09-15</td>
                        <td>Algal Bloom</td>
                        <td>Resolved</td>
                        <td>Kochi Coast</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
